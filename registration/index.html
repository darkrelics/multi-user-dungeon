<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Registration and Password Reset</title>
  </head>
  <body>
    <h2>Player Registration</h2>
    <form id="registrationForm">
      <input type="text" id="username" placeholder="Username" required /><br />
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Register</button>
    </form>

    <form id="confirmationForm" style="display: none">
      <h2>Confirm Registration</h2>
      <input type="text" id="confirmationCode" placeholder="Confirmation Code" required /><br />
      <button type="submit">Confirm Registration</button>
    </form>

    <h2>Password Reset</h2>
    <form id="passwordResetRequestForm">
      <input type="text" id="resetUsername" placeholder="Username" required /><br />
      <button type="submit">Request Password Reset</button>
    </form>

    <form id="passwordResetForm" style="display: none">
      <input type="text" id="verificationCode" placeholder="Verification Code" required /><br />
      <input type="password" id="newPassword" placeholder="New Password" required /><br />
      <button type="submit">Reset Password</button>
    </form>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
