<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Registration and Confirmation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Player Registration</h2>
    <form id="registrationForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="givenName" placeholder="First Name" />
      <input type="text" id="familyName" placeholder="Last Name" />
      <input type="password" id="password" placeholder="Password" required />
      <div id="passwordFeedback"></div>
      <button type="submit">Register</button>
    </form>

    <form id="confirmationForm" style="display: none">
      <h2>Confirm Registration</h2>
      <p>Please check your email for the confirmation code.</p>
      <input type="text" id="confirmationCode" placeholder="Confirmation Code" required />
      <button type="submit">Confirm Registration</button>
    </form>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
