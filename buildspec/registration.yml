version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing Flutter...
      - git clone https://github.com/flutter/flutter.git -b stable
      - export PATH="$PATH:`pwd`/flutter/bin"
      - flutter config --no-analytics
      - flutter doctor
      - flutter config --enable-web

  pre_build:
    commands:
      - cd registration
      - flutter pub get
      - flutter analyze

  build:
    commands:
      - echo Replacing Cognito credentials...
      - sed -i 's/YOUR_USER_POOL_ID/$USER_POOL_ID/' lib/main.dart
      - sed -i 's/YOUR_CLIENT_ID/$CLIENT_ID/' lib/main.dart
      - echo Building web application...
      - flutter build web --release

  post_build:
    commands:
      - echo Uploading to S3...
      - aws s3 cp build/web s3://$S3_BUCKET_NAME/ --recursive

artifacts:
  base-directory: registration/build/web
  files:
    - '**/*'