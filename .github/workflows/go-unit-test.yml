name: Unit-Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: "**"

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
        - name: Check out code
          uses: actions/checkout@v4
      
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: 1.21

        - name: Run tests
          run: |
            go get github.com/robinje/multi-user-dungeon
            cd mud
            go vet .
            go test -v ./...